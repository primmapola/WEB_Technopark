{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="col-md-8">
    <h2>Задать вопрос</h2>
    <form>
        <div class="form-group">
            <label for="questionTitle">Заголовок вопроса</label>
            <input type="text" class="form-control" id="questionTitle" placeholder="Введите заголовок">
        </div>
        <div class="form-group">
            <label for="questionContent">Содержание вопроса</label>
            <textarea class="form-control" id="questionContent" rows="5" placeholder="Опишите ваш вопрос подробно"></textarea>
        </div>
        <div class="form-group">
            <label for="questionTags">Теги</label>
            <input type="text" class="form-control" id="questionTags" placeholder="Добавьте теги, разделяя их запятыми">
        </div>
        <button type="submit" class="btn btn-primary">Задать вопрос</button>
    </form>
</div>
{% endblock %}
